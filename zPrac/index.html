<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>User Tracker</h1>
    <p>Total Users: <span id="countUser">0</span></p>
    <button id="btn">Add Random User</button>
    <br /><br />
    <div id="userList"></div>

    <script>
      let users = [
        { name: "John", age: 30, occupation: "Engineer" },
        { name: "Jane", age: 25, occupation: "Doctor" },
        { name: "Michael", age: 35, occupation: "Teacher" },
      ];

      function displayUser() {
        const userInfo = document.getElementById("userList");
        userInfo.innerHTML = "";

        users.forEach((user) => {
          const newUser = document.createElement("li");
          newUser.textContent = `Name: ${user.name}, Age: ${user.age}, Profession: ${user.occupation}`;
          userInfo.appendChild(newUser);
        });
        document.getElementById("countUser").textContent = users.length;
      }

      function addRandomUser() {
        const names = ["John", "Jane", "Michael", "Sarah", "David"];
        const occupations = [
          "Engineer",
          "Doctor",
          "Teacher",
          "Artist",
          "Scientist",
        ];

        const name = names[Math.floor(Math.random() * names.length)];
        const age = Math.floor(Math.random() * (60 - 18 + 1)) + 18; // age: 18 to 60
        const occupation =
          occupations[Math.floor(Math.random() * occupations.length)];

        return { name, age, occupation };
      }

      document.getElementById("btn").addEventListener("click", () => {
        const newUser = addRandomUser();
        users.push(newUser);
        displayUser();
      });

      displayUser();
    </script>
  </body>
</html>
